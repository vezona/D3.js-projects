<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cahrts and line</title>
    <style>
    </style>
</head>

<body>
    <svg id="chart">

    </svg>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        const monthX = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
        const dataY1 = [55]
        const dataY2 = [35]
        const data = [{
                month: '3月',
                count: 50,
            },
            {
                month: '4月',
                count: 20,
            },
            {
                month: '5月',
                count: 30,
            },
            {
                month: '6月',
                count: 44,
            }, {
                month: '8月',
                count: 20,
            }, {
                month: '10月',
                count: 35,
            }
        ];

        const dataLine = [{
            x: 40,
            y: 20,
        }, {
            x: 60,
            y: 30,
        }, {
            x: 80,
            y: 40,
        }, {
            x: 100,
            y: 20,
        }, {
            x: 150,
            y: 60,
        }, {
            x: 200,
            y: 80,
        }, {
            x: 250,
            y: 20,
        }]

        function renderXY() {
            const svgChart = d3.select('#chart');
            let x, y1, y2;
            let xAxis, yAxis;
            let margin = {
                top: 50,
                left: 100,
                bottom: 0,
                right: 0,
            }

            let width = window.innerWidth - margin.left;
            let height = window.innerHeight;

            svgChart.attr("width", width).attr("height", height);

            // x軸
            x = d3.scaleBand()
                .domain(monthX.map(d => d))
                .range([margin.left, width - margin.right])
                .padding(0.2);

            y1 = d3.scaleLinear()
                .domain([0, d3.max(dataY1, d => d)])
                .range([height * 0.8, 0]);

            y2 = d3.scaleLinear()
                .domain([10, d3.max(dataY2, d => d)])
                .range([height * 0.8, 0]);


            xAxis = d3.axisBottom(x).tickSizeOuter(0);
            y1Axis = d3.axisLeft(y1);
            y2Axis = d3.axisLeft(y2)

            svgChart.append('g')
                .attr('class', 'xAxis')
                .attr('transform', `translate(0,${y1(0)+margin.top})`)
                .call(xAxis);

            svgChart.append('g')
                .attr('class', 'yAxis')
                .attr('transform', `translate(${margin.left},${margin.top})`)
                .call(y1Axis);

            svgChart.append('g')
                .attr('class', 'yAxis')
                .attr('transform', `translate(${width},${margin.top})`)
                .call(y2Axis);

            // 繪製長條圖
            svgChart.append('g')
                .selectAll('rect')
                .data(data)
                .join('rect')
                .attr('fill', '#FFA500')
                .attr('x', d => x(d.month))
                .attr('y', d => y1(d.count) + margin.top)
                .attr('width', x.bandwidth())
                .attr('height', d => y1(0) - y1(d.count))

            console.log('y1沒減', data.map(d => y1(0)))
            console.log('y1', data.map(d => y1(0) - y1(d.count)))
            // console.log(data.map(d => x(d.month)))

            // 繪製折線圖
            // var linePath = d3.line()
            //     .x(d => x(d) + margin.top)
            //     .y(d => y(d) + margin.top);

            // // 畫線
            // svgChart.selectAll("path.xline")
            //     .data(data)
            //     .enter()
            //     .append("path")
            //     .classed('xline', true)
            //     .attr('fill', 'none')
            //     .attr('stroke', 'red')
            //     .attr('stroke-width', '2')
            //     .attr('d', d => linePath(d))
            var linePath = d3.line()
                .x(function (d, i) {
                    return d.x;
                })
                .y(function (d, i) {
                    return d.y;
                })

            // var lineData = [40, 80, 120, 100, 100, 240, 280, 320, 360];
            svgChart.append('path')
                .attr('stroke', 'red')
                .attr('fill', 'none')
                .attr('d', linePath(dataLine));


        }


        // 接外部資料
        // d3.json('./data.json').then(function (data) {
        //     console.log(data);
        //     // renderXY()
        // });

        renderXY()
    </script>
</body>

</html>
